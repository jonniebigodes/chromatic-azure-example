# azure-pipelines.yml

# ðŸ‘‡ Event to trigger pipeline execution
trigger:
  - main

variables:
  YARN_CACHE_FOLDER: $(Pipeline.Workspace)/.yarn

# Pipeline stages
stages:
  - stage: Test
    displayName: "Install dependencies and runs Chromatic"
    jobs:
      - job: Restore
        displayName: "Install dependencies"
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - task: Cache@2
            inputs:
              key: "yarn | $(Agent.OS) | **/yarn.lock"
              restoreKeys: |
                yarn | $(Agent.OS) |
                yarn |
              path: $(YARN_CACHE_FOLDER)
          - script: yarn install --frozen-lockfile --cache-folder $(YARN_CACHE_FOLDER)
            displayName: "Install dependencies"
            env:
              CI: true
          - task: CmdLine@2
            inputs:
              script: npx chromatic --project-token=${CHROMATIC_PROJECT_TOKEN}
              failOnStderr: true
            env:
              CHROMATIC_PROJECT_TOKEN: $(CHROMATIC_PROJECT_TOKEN)
